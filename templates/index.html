<!DOCTYPE html>
<html>
<head>
    <title>Liga MX Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-futbol"></i> Liga MX Stats
            </a>
        </div>
    </nav>

    <div class="container main-container">
        <div class="dashboard">
            <div class="sidebar">
                <div class="menu-item active">
                    <i class="fas fa-table"></i>
                    <span>Tabla General</span>
                </div>
            </div>

            <div class="content">
                <div class="view-container" id="standings-view">
                    <div class="card">
                        <div class="card-header">
                            <h2>Tabla de Posiciones</h2>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                {{ tabla | safe }}
                            </div>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">
                            <h3>Visualización de Puntos</h3>
                        </div>
                        <div class="card-body graph-container">
                            <img src="{{ url_for('static', filename='liga_mx_standings_graph.png') }}" 
                                 alt="Gráfico de posiciones" 
                                 class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
